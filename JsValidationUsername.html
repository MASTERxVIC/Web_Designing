<html>
    <head>
        <title> Validating a textbox </title>
        <script language="javascript">
            function button_click()
{ var fname=f.fname.value; var spchar = "!@#$%^&*()+=-[]\\';,./{}|:<>?`~";
        var number="0123456789";
        if(fname.length<6)
        {
            alert("first name atleast 6 characters");
        }
        if(fname!="")
        {
            for(var i=0; i<fname.length;i++)
            {
                if(spchar.indexOf(fname.charAt(i))!=-1)
                    {
                        alert("Userid should not have special characters.")
                        f.fname.value="";
                        return false;
                    }
            }
        }

        if(fname!="")
        {
            for(var i=0;i<fname.length;i++)
            {
                if(number.indexOf(fname.charAt(i))!=-1)
                {
                    alert("Userid should not have numbers");
                    f.fname.value="";
                    return false;
                }
            }
            if(fname.length>=6)
            alert("valid username");
        }
}
         </script>
         <style>
            .center{
                text-align:center;
            }
            .content-container{
                margin-top: 10%;
            }
         </style>
         <body>
            <div class="content-container">
            <center>
                <form name="f">
                    <table>
                        <h2 align="center">USERNAME VALIDATION</h2>
                        <tr><td align="right">Username:</td>
                        <td><input type="text" name="fname" maxlength=20 size=30></td>
                    </tr><br>
                    <tr>
                        <td colspan=2 class="center">
                            <input type="button" value="Submit" onClick="button_click()"></td>
                    </tr>
                    </table>
                </form>
            </center>
        </div>
         </body>
    </head>
</html>
