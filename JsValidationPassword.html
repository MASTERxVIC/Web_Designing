<html>
    <head>
        <title> Password Validation </title>
        <script language="javascript">
            function pass()
            {
                var pw=f.pw.value;
                var cpw=f.cpw.value;
                if(pw.length<6)
                {
                    alert("PASSWORD MUST BE 6 CHARACTERS.");
                }
                if(pw!=cpw)
                {
                    alert("PASSWORD DON'T MATCH.");
                }
                else if(pw.length>=6)
                alert("PASSWORD VALIDATION SUCCESS.");
            }
        </script>
        <style>
            .center{
                text-align:center;
            }
            .content-container{
                margin-top: 10%;
            }
        </style>
    </head>
    <body>
        <div class="content-container">
        <form name="f">
            <table align="center">
                <h2 align="center">PASSWORD VALIDATION</h2>
                <br>
                <tr>
                    <td align="right">Password:</td>
                    <td align="left"><input type="Password" maxlength="10" size="30" name="pw"></td>
                </tr>
                <tr>
                    <td align="right">Confirm Password:</td>
                    <td align="left"><input type="password" maxlength="10" size="30" name="cpw"></td>
                </tr>
                <tr>
                    <td colspan="2" class="center">
                        <input type="button" value="Submit" onClick="pass()">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </body>
</html>
